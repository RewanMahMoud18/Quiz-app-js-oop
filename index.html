<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Js OOP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="final">
        <h2>You Anwsered All Questions</h2>
        <p class="score"></p>
        <h4>Try Agin</h4>
        <button id="again">Again</button>
    </div>
    <div class="quiz">
        <h3 id="question"></h3>
        <div class="count">
            <p class="current">0</p>
            <p class="">/</p>
            <p class="total"></p>
        </div>

        <label id="a1" class="answers"></label>
        <label id="a2" class="answers"></label>
        <label id="a3" class="answers"></label>
        <label id="a4" class="answers"></label>

        <button id="next">Submit</button>

    </div>
    <div class="settings">
        <h2 class="header">Quiz Setting</h2>
    <label for="category" class="labelStyle" >Select Category</label><br>
    <select name=""  id="category">
        <option value="9">General knowledge</option>
        <option value="23">History</option>
        <option value="27">Animals</option>
        <option value="21">Sports</option>

    </select>
    <div>
        <label for="diffculty"  class="labelStyle">Diffculty</label><br>
        <label for="easy">
            <input type="radio" id="easy">Easy
        </label>
        <label for="meduim">
            <input type="radio" id="medium">Meduim
        </label>
        <label for="hard">
            <input type="radio" id="hard">Hard
        </label>
    </div>
    <div>
        <label for="nQuestions"  class="labelStyle"> Number of Questions
            <br><input type="number" id="nQuestions" placeholder="Num of Questions"/>
        </label>
    </div>
    <button id="start" class="submit">Start Quiz</button>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
